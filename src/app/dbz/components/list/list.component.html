<h2>Listado</h2>

<ul class="list-group">
  <li *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
      let isEven = even;
      let isOdd = odd;
    "class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isEven}">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}} </span>
    </div>
    <div style="display: flex; gap: 1rem;">
      <button class="btn btn-danger btn-ghost" (click)="onDeleteCharacter(character.id)">🗑️</button>
      <button class="btn btn-danger btn-ghost" (click)="onUpdateCharacter(character.id)">✏️</button>
    </div>
  </li>
</ul>
