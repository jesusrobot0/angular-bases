<h1>{{ name }}</h1>

<hr />

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" class="btn btn-primary" (click)="changeHero()">
  Cambiar Nombre
</button>

<button *ngIf="age !== 24" class="btn btn-primary" (click)="changeAge()">
  Cambiar Edad
</button>

<button *ngIf="name !== 'iron man' || age !== 45" class="btn btn-primary" (click)="reset()">
  Reset
</button>
